name: Build

on:
  pull_request:

env:
  PYTHON_VERSION: "3.12"

jobs:
  python:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Sync dependencies
        run: uv sync --locked --extra dev
      - name: Run black
        run: uv run black --check .
      - name: Run mypy
        run: uv run mypy pwnomcp --ignore-missing-imports --disable-error-code=import-untyped
      - name: Run pytest
        run: uv run pytest -v
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
