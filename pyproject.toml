[project]
name = "pwno-mcp"
version = "0.1.0"
description = "MCP server for autonomous low-level security research with pwndbg"
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
authors = [
    {name = "Pwno Team"},
]
dependencies = [
    "mcp",
    "pygdbmi>=0.11.0.0",
    "psutil>=5.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio",
    "black",
    "mypy",
]